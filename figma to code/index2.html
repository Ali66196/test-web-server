<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-mini">
      <div class="div">
        <div class="overlap">
          <img class="img" src="img/img-2705-3-2.png" />
          <img class="element-l" src="img/91vi5ocng-l-2.png" />
          <img class="empire-movie-site" src="img/empire-movie-site-oppenheimer-2.png" />
          <div class="home-indicator"></div>
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="frame"><div class="home"></div></div>
              <div class="frame">
                <div class="home"><img class="icon" src="img/image.svg" /></div>
                <div class="label">Home</div>
              </div>
            </div>
            <div class="bookmark"><img class="icon-2" src="img/icon-3.svg" /></div>
            <div class="search"><img class="icon-3" src="img/icon.svg" /></div>
            <div class="user"><img class="icon-2" src="img/icon-2.svg" /></div>
          </div>
          <div class="home-indicator-wrapper"><div class="home-indicator-2"></div></div>
        </div>
        <div class="overlap-2">
          <img class="the-penguin-hero" src="img/the-penguin-hero-1.png" />
          <div class="the-penguin-hero-2"></div>
          <div class="the-penguin-hero-3"></div>
          <div class="the-penguin-hero-4"></div>
          <div class="statusbar-iphone">
            <img class="notch" src="img/notch.png" />
            <div class="left-side">
              <div class="statusbar-time"><div class="text-wrapper">9:41</div></div>
            </div>
            <div class="right-side">
              <img class="battery" src="img/battery.png" />
              <img class="wifi" src="img/wifi.svg" />
              <img class="icon-mobile-signal" src="img/mobile-signal.svg" />
            </div>
          </div>
          <div class="text"></div>
          <div class="text-2"></div>
          <div class="text-wrapper-2">Whats New !</div>
          <div class="text-wrapper-3">penguin series</div>
          <div class="div-wrapper"><div class="text-wrapper-4">Watch now</div></div>
          <div class="now-streaming">Now Streaming !</div>
        </div>
        <div class="group-2">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
        </div>
        <div class="text-wrapper-5">For You</div>
        <div class="text-wrapper-6">Hot</div>
        <div class="frame-wrapper">
          <div class="frame-2"><div class="text-wrapper-7">All</div></div>
        </div>
        <div class="group-3">
          <div class="frame-3"><div class="text-wrapper-8">Most view</div></div>
        </div>
        <div class="group-4">
          <div class="frame-4"><div class="text-wrapper-9">Poular</div></div>
        </div>
        <div class="group-5">
          <div class="frame-5"><div class="text-wrapper-10">Recently viewed</div></div>
        </div>
        <img class="element-viocng-l" src="img/91vi5ocng-l-1.png" />
        <img class="empire-movie-site-2" src="img/empire-movie-site-oppenheimer-1.png" />
        <img class="rectangle-2" src="img/rectangle-4.png" />
        <div class="the-penguin-hero-5"></div>
      </div>
    </div>
  </body>
</html>
